<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEDU - Buscador de recetas</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Buscador de recetas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">
                  <i class="bi-house"></i> Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#help"
                  ><i class="bi-book"></i> Documentación</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row mt-5">
        <div class="col-md-5 mt-2">
          <div class="card">
            <form id="recipeForm">
              <div class="card-header">
                <i class="bi-search"></i>
                <b>Buscar recetas</b>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col mb-3">
                    <label for="searchInput" class="form-label"
                      >Filtrar recetas por</label
                    >
                    <select
                      name="searchOption"
                      id="searchOption"
                      class="form-select"
                    >
                      <option value="name">Nombre</option>
                      <option value="firstLetter">Primera letra</option>
                      <option value="mainIngredient">
                        Ingrediente principal
                      </option>
                      <option value="category">Categoría</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col mb-3">
                    <label for="searchInput" class="form-label"
                      >Ingresa tu término de búsqueda</label
                    >
                    <input
                      required
                      min="1"
                      max="255"
                      id="searchInput"
                      type="text"
                      class="form-control"
                      placeholder="Arrabiata, Mediterranean Pasta, Chilli, etcétera...  "
                    />
                    <p id="searchInputFeedback" class="small invalid-feedback"></p>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button id="searchBtn" class="btn btn-primary" type="submit">
                  Buscar ahora
                </button>
                <a
                  href="#"
                  id="searchRandomRecipe"
                  class="btn btn-outline-primary"
                  >Obtener receta aleatoria</a
                >
              </div>
            </form>
          </div>
        </div>
        <div class="col mt-2">
          <div class="card">
            <div class="card-header">
              <b><i class="bi-egg-fried"></i> Listado de recetas</b>
            </div>
            <div id="searchResults" class="card-body">
              <div class="row">
                <div class="col">
                  <div
                    class="alert alert-info alert-dismissible fade show"
                    role="alert"
                  >
                    <strong>Información: </strong> Realiza una búsqueda en el
                    panel de la izquierda para obtener tus recetas favoritas.
                    <i class="bi bi-emoji-heart-eyes"></i>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
            <div id="pagination" class="card-footer"></div>
          </div>
        </div>
      </div>

      <section id="help">
        <div class="header grey-lighter text-center">
          <h2><i class="bi-book"></i> Documentación</h2>
        </div>
        <article>
          <h5>Integrantes</h4>
          <ul>
            <li>Asael Hernández (asael.dev@gmail.com)</li>
            <li>Diego Mendoza</li>
          </ul>
        </article>
      </section>

      <hr />
      <footer class="footer"></footer>
    </div>
  </body>
</html>
